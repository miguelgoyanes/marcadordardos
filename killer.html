<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/900749817b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link id="linkCSS" rel="stylesheet" href="css/killerElecNum.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="./img/icono.png">
    <title>Marcador de Dardos Online</title>
</head>
<body>
    <!-- CABECERA -->
    <nav id="navegador">
        <!-- aqui el js introduce el navegador -->
    </nav>
    <!-- CONTENIDO -->
    <main id="contenedor-tab-controles">
        <div id="contenedor-controles">
            <div id="deshacer" class="btn ocultar">DESHACER</div>
            <div id="sig" class="btn ocultar"><img src="./img/flecha.png" alt="flecha dardo"></div>
        </div>
        <div id="contenedor-tablero">
            <div class="contenido-tablero">
                <div class="contenedor-jugadores">
                    <div class="contenedor-jugador">
                        <p>Tira un dardo y elije un numero</p>
                    </div>
                    <div class="contenedor-jugador jugando">
                        <div class="cubo"><p id="casillaJugadorJugando"></p></div>
                    </div>
                </div>
                <div class="contenedor-numeros">
                    <div class="tecla-clickable tecla-verde">20</div>
                    <div class="tecla-clickable tecla-verde">19</div>
                    <div class="tecla-clickable tecla-verde">18</div>
                    <div class="tecla-clickable tecla-verde">17</div>
                    <div class="tecla-clickable tecla-verde">16</div>
                    <div class="tecla-clickable tecla-verde">15</div>
                    <div class="tecla-clickable tecla-verde">14</div>
                    <div class="tecla-clickable tecla-verde">13</div>
                    <div class="tecla-clickable tecla-verde">12</div>
                    <div class="tecla-clickable tecla-verde">11</div>
                    <div class="tecla-clickable tecla-verde">10</div>
                    <div class="tecla-clickable tecla-verde">9</div>
                    <div class="tecla-clickable tecla-verde">8</div>
                    <div class="tecla-clickable tecla-verde">7</div>
                    <div class="tecla-clickable tecla-verde">6</div>
                    <div class="tecla-clickable tecla-verde">5</div>
                    <div class="tecla-clickable tecla-verde">4</div>
                    <div class="tecla-clickable tecla-verde">3</div>
                    <div class="tecla-clickable tecla-verde">2</div>
                    <div class="tecla-clickable tecla-verde">1</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/killer.js"></script>
<script src="./js/nav.js"></script>
</html>
