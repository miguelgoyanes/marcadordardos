<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Marcador de Dardos</title>
</head>
<body>
    <!-- CABECERA -->
    <nav>
        <div class="logo">Marcador dardos</div>
        <div class="contenedor-element-nav">
            <p>Jugar</p>
            <p>Como jugar</p>
            <p>Sobre nosotros</p>
        </div>
    </nav>
    <!-- FORMULARIO -->
    <main>
        <div id="error"></div>
        <form action="#" id="formJuego">
            <div class="item-form nombres">
                <label for="nick">Introduce los jugadores</label>
                <button id="btn-mas" class="btn" type="button">+</button>
                <div class="contenedor-nom"></div>
            </div>
            <div class="item-form">
                <label for="juego">Elije el juego</label>
                    <select name="juego" id="modalidad-juego">
                        <option value="0">--Por favor elije un juego--</option>
                        <option value="cricket">Cricket</option>
                        <option value="301">301</option>
                        <option value="501">501</option>
                    </select>
            </div>
            <input type="submit" name="submit" id="submit" class="btn" value="Jugar">
        </form>
    </main>
    
</body>
<script src="js/form.js"></script>
</html>
